        /* Loading screen styles */
        #loadingScreen {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
        }
        #loadingScreen img {
            width: 100px; /* Adjust size as needed */
            animation: blink 1.5s ease-in-out 3; /* Smooth blink duration, 3 times */
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
